<!-- In the controls section, add these four sections after the existing buttons -->
<div class="controls">
    <select id="categorySelector" class="category-selector">
        <option value="all">All Categories</option>
    </select>
    <button id="newQuote">Show New Quote</button>
    <button id="toggleForm">Add New Quote</button>
    
    <!-- Section 1: Filter Quotes Display -->
    <div class="filter-section">
        <h3>Filter Quotes</h3>
        <div class="filter-controls">
            <select id="filterCategory">
                <option value="all">All Categories</option>
            </select>
            <button id="applyFilter">Apply Filter</button>
            <button id="clearFilter">Clear Filter</button>
        </div>
        <p id="filterStatus" style="font-size: 0.9rem; color: #666; margin-top: 5px;">
            Showing all quotes
        </p>
    </div>

    <!-- Section 2: Category Persistence -->
    <div class="persistence-section">
        <h3>Category Settings</h3>
        <div class="persistence-controls">
            <label>
                <input type="checkbox" id="saveCategoryPref" checked>
                Remember my category selection
            </label>
            <button id="resetCategoryPref">Reset to All Categories</button>
        </div>
    </div>

    <!-- Section 3: Quick Category Filters -->
    <div class="quick-filters">
        <h3>Quick Filters</h3>
        <div class="quick-filter-buttons" id="quickFilterButtons">
            <!-- Dynamic category buttons will be added here -->
        </div>
    </div>

    <!-- Section 4: Filter Statistics -->
    <div class="filter-stats">
        <h3>Filter Info</h3>
        <div class="stat-cards">
            <div class="stat-card">
                <div class="stat-number" id="visibleQuotes">0</div>
                <div class="stat-label">Currently Visible</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filteredCategory">-</div>
                <div class="stat-label">Active Filter</div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quote-display {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .quote-display p {
            font-size: 1.2em;
            margin: 0 0 10px 0;
        }
        .quote-display footer {
            text-align: right;
            font-style: italic;
            color: #555;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .add-quote-form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .add-quote-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .add-quote-form input[type="text"],
        .add-quote-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .add-quote-form button {
            width: auto;
        }
        .filter-controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-controls label {
            font-weight: bold;
        }
        .filter-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>

        <div class="filter-controls">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
                <!-- Categories will be populated here by JavaScript -->
            </select>
        </div>

        <div id="quoteDisplay" class="quote-display">
            <p id="quoteText">Loading quote...</p>
            <footer id="quoteAuthor"></footer>
        </div>
        <button id="newQuoteButton">New Quote</button>

        <div class="add-quote-form">
            <h2>Add a New Quote</h2>
            <label for="newQuoteTextInput">Quote:</label>
            <textarea id="newQuoteTextInput" rows="4" placeholder="Enter quote text"></textarea>
            <label for="newQuoteAuthorInput">Author:</label>
            <input type="text" id="newQuoteAuthorInput" placeholder="Enter author name">
            <label for="newQuoteCategoryInput">Category:</label>
            <input type="text" id="newQuoteCategoryInput" placeholder="Enter category (e.g., Motivation, Life)">
            <button id="addQuoteButton">Add Quote</button>
        </div>
    </div>

    <script>
        let quotes = JSON.parse(localStorage.getItem('quotes')) || [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "Motivation" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt", category: "Motivation" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", category: "Inspiration" },
            { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein", category: "Life" },
            { text: "The mind is everything. What you think you become.", author: "Buddha", category: "Philosophy" }
        ];

        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const newQuoteButton = document.getElementById('newQuoteButton');
        const addQuoteButton = document.getElementById('addQuoteButton');
        const newQuoteTextInput = document.getElementById('newQuoteTextInput');
        const newQuoteAuthorInput = document.getElementById('newQuoteAuthorInput');
        const newQuoteCategoryInput = document.getElementById('newQuoteCategoryInput');
        const categoryFilter = document.getElementById('categoryFilter');

        function saveQuotes() {
            localStorage.setItem('quotes', JSON.stringify(quotes));
        }

        function populateCategories() {
            const uniqueCategories = new Set(quotes.map(quote => quote.category));
            categoryFilter.innerHTML = '<option value="all">All Categories</option>'; // Reset
            uniqueCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            // Restore last selected filter
            const lastSelectedCategory = localStorage.getItem('lastSelectedCategory');
            if (lastSelectedCategory && Array.from(uniqueCategories).includes(lastSelectedCategory)) {
                categoryFilter.value = lastSelectedCategory;
            } else if (lastSelectedCategory && lastSelectedCategory === "all") {
                categoryFilter.value = "all";
            }
        }

        function displayRandomQuote() {
            const selectedCategory = categoryFilter.value;
            const filteredQuotes = selectedCategory === 'all'
                ? quotes
                : quotes.filter(quote => quote.category === selectedCategory);

            if (filteredQuotes.length === 0) {
                quoteText.textContent = "No quotes available for this category.";
                quoteAuthor.textContent = "";
                return;
            }

            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            const randomQuote = filteredQuotes[randomIndex];
            quoteText.textContent = randomQuote.text;
            quoteAuthor.textContent = `- ${randomQuote.author}`;
        }

        function filterQuotes() {
            const selectedCategory = categoryFilter.value;
            localStorage.setItem('lastSelectedCategory', selectedCategory); // Save last selected filter
            displayRandomQuote(); // Display a random quote from the filtered list
        }

        function addQuote() {
            const newQuoteText = newQuoteTextInput.value.trim();
            const newQuoteAuthor = newQuoteAuthorInput.value.trim();
            const newQuoteCategory = newQuoteCategoryInput.value.trim();

            if (newQuoteText && newQuoteAuthor && newQuoteCategory) {
                quotes.push({ text: newQuoteText, author: newQuoteAuthor, category: newQuoteCategory });
                saveQuotes();
                populateCategories(); // Update categories dropdown
                newQuoteTextInput.value = '';
                newQuoteAuthorInput.value = '';
                newQuoteCategoryInput.value = '';
                alert('Quote added successfully!');
                filterQuotes(); // Re-filter and display a quote
            } else {
                alert('Please fill in all fields (Quote, Author, Category).');
            }
        }

        // Event Listeners
        newQuoteButton.addEventListener('click', displayRandomQuote);
        addQuoteButton.addEventListener('click', addQuote);

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            populateCategories();
            filterQuotes(); // Apply initial filter based on saved preference or "all"
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <h2>Filter by Category</h2>
        <label>
            <input type="checkbox" id="category-all" value="all" checked> All
        </label>
        <label>
            <input type="checkbox" id="category-tech" value="Technology"> Technology
        </label>
        <label>
            <input type="checkbox" id="category-science" value="Science"> Science
        </label>
        <label>
            <input type="checkbox" id="category-art" value="Art"> Art
        </label>
    </div>

    <div id="content-container">
        <!-- Dynamic content will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>

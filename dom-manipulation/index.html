<!-- In the export-section, replace the entire section with this: -->
<div class="export-section">
    <h2>Export & Import Quotes</h2>
    
    <!-- Section 1: Export Quotes Button -->
    <div class="input-group">
        <h3>Export Quotes</h3>
        <button id="exportQuotes">Export Quotes</button>
        <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">
            Download all your quotes as a JSON file.
        </p>
    </div>

    <!-- Section 2: Export to JSON File Functionality -->
    <div class="input-group">
        <h3>Quick Export</h3>
        <button onclick="exportToJsonFile()">Export to JSON File</button>
        <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">
            One-click export to download quotes as JSON.
        </p>
    </div>

    <!-- Section 3: Import Quotes File Input -->
    <div class="input-group">
        <h3>Import Quotes</h3>
        <input type="file" id="importQuotesFile" accept=".json" onchange="importFromJsonFile(event)" />
        <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">
            Select a JSON file to import quotes.
        </p>
    </div>

    <!-- Section 4: Import from JSON File Function Display -->
    <div class="input-group">
        <h3>Manual Import</h3>
        <label for="importJsonText">Or paste JSON data:</label>
        <textarea id="importJsonText" placeholder='[{"text":"Your quote","category":"Category"}]'></textarea>
        <button onclick="importFromJsonManual()">Import from JSON</button>
    </div>

    <div class="storage-info">
        <h3>Storage Status</h3>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="storedQuotes">0</div>
                <div class="stat-label">Quotes Saved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="storageSize">0 KB</div>
                <div class="stat-label">Storage Used</div>
            </div>
        </div>
    </div>
</div>

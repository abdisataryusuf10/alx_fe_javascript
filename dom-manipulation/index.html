<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quotes Display -->
  <div id="quoteContainer"></div>

  <!-- Add Quote Form -->
  <h3>Add New Quote</h3>
  <input type="text" id="quoteText" placeholder="Enter quote" />
  <input type="text" id="quoteAuthor" placeholder="Enter author" />
  <input type="text" id="quoteCategory" placeholder="Enter category" />
  <button onclick="addQuote()">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
